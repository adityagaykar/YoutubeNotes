    <h1 style="margin:150px auto 30px auto;">jquery.timeline Demo</h1>
		<div id="element"></div>
		<input type="text" class="timeInstance">
		<div>
			<a href="javascript:void(0);" id="save">Save</a>
		</div>
		
		<script>
		 function scrollBottom(){
        $("html, body").animate({ scrollTop: $(document).height() }, "fast");
    }
		$(document).ready(function() {

   
   // setInterval(scrollBottom, 500);
});
			$(function() {
				$("#element").timeline({
					data: [
						{
							timeInstance : "1:05",
							color: '#555',
							css: 'success',
							content: 'Demo Event 1'},{
							timeInstance : "2:05",
							color: '#00ff00',
							css: 'success',
							content: 'jquery.timeline Demo Event 2'},{
							timeInstance : "3:05",
							color: '#000',
							css: 'success',
							content: 'jquery.timeline Demo Event 3'}
					]
				});


				$("#save").click(function(){
						$("#element").timeline("add",
							[
								{	//time: new Date(),
									timeInstance : $('.timeInstance').val(),
									css: 'success',
									content: 'Hello Again'
								}
							]
						 );
						scrollBottom();
				});

			});



		</script>
